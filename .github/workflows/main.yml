on: [push]

jobs:
  Testing-stuffings:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/saraidery/fortran-tensor-library-docker-action:main
    steps:
      - uses: actions/checkout@v2
      - run: |
          pwd /pFUnit/build
          ls
          mkdir build
          cd build && pwd
          cmake -DENABLE_64BIT_INTEGERS=OFF ..
          make
