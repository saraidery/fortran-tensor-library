on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/saraidery/fortran-tensor-library-docker-action:main
    steps:
      - uses: actions/checkout@v2
      - name: build and run
        run: |
          export PFUNIT_DIR="/pFUnit/build/installed"
          mkdir build
          cd build
          cmake -DENABLE_64BIT_INTEGERS=OFF ..
          make
          ctest
